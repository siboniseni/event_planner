<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Planner{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Load static files -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'events/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body class="bg-light text-center py-5" style="background: linear-gradient(to bottom, rgba(176, 199, 184, 0.5), rgba(5, 32, 24, 0.2)), url('{% static 'images/home_background.jpg' %}'); background-size: cover; background-position: center;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'events:home' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                                   
                    <!-- <li class="nav-item"><a class="nav-link" href="#">Contact</a></li> -->
                    
                    {% if user.is_authenticated %}
                        <!-- User is logged in -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_auth:logout' %}"><strong>Sign Out</strong> ({{ user.username }})</a>
                        </li>
                    {% else %}
                        <!-- User is not logged in -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_auth:login' %}"><strong>Sign In</strong></a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        {% block content %}
        <!-- Default content can go here if needed -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p class="mb-2">&copy; 2024 Event Planner. All rights reserved.</p>
            <div class="social-icons">
                <a href="#" class="text-white me-3" aria-label="Facebook">
                    <i class="bi bi-facebook fs-3"></i>
                </a>
                <a href="#" class="text-white me-3" aria-label="Twitter">
                    <i class="bi bi-twitter fs-3"></i>
                </a>
                <a href="#" class="text-white me-3" aria-label="Instagram">
                    <i class="bi bi-instagram fs-3"></i>
                </a>
                <a href="#" class="text-white me-3" aria-label="LinkedIn">
                    <i class="bi bi-linkedin fs-3"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
