{% extends "events/base.html" %}

{% block content %}
<div class="container my-5">
    <a href="{% url 'event_list' %}" class="btn btn-outline-secondary mb-3">‚Üê Back to Events</a>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ event.image.url }}" alt="{{ event.title }}" class="img-fluid rounded">
        </div>
        <div class="col-md-6">
            <h1 class="mb-3">{{ event.title }}</h1>
            <p><strong>Date:</strong> {{ event.date|date:"F j, Y" }}</p>
            <p><strong>Location:</strong> {{ event.location }}</p>
            <p class="mt-4"><strong>Description:</strong></p>
            <p>{{ event.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
