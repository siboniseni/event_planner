{% extends "events/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<!-- Hero Section -->
<div class="bg-light text-center py-4">
    <div class="container">
        <h1 class="display-5 fw-bold">Welcome to Event Planner</h1>
        <p class="lead text-secondary">Plan, organize, and enjoy your special moments with ease.</p>
    </div>
</div>

<!-- Action Buttons Section -->
<div class="container text-center my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-grid gap-2">
                <!-- Explore Events Button -->
                <a href="{% url 'events:event_list' %}" class="btn btn-primary btn-lg shadow-sm">
                    <i class="bi bi-calendar-event"></i> Explore Events
                </a>
                <!-- Post Event Button -->
                <a href="{% url 'events:post_event' %}" class="btn btn-success btn-lg shadow-sm">
                    <i class="bi bi-plus-circle"></i> Post Event
                </a>
                <!-- Events Dropdown -->
                <div class="dropdown">
                    <button class="btn btn-outline-secondary btn-lg shadow-sm dropdown-toggle" type="button" id="eventsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-list"></i> Events
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="eventsDropdown">
                        <li><a class="dropdown-item" href="{% url 'events:event_list' %}">All Events</a></li>
                        <li><a class="dropdown-item" href="#">Upcoming Events</a></li>
                        <li><a class="dropdown-item" href="{% url 'events:past_events' %}">Past Events</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="mt-4 text-center">
    <p class="text-muted">Need help? <a href="#" class="text-decoration-none">Contact us</a>.</p>
</footer>

{% endblock %}
