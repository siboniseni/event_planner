{% extends "events/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Post a New Event</h2>
    <form method="post" enctype="multipart/form-data" class="bg-light p-4 rounded shadow-sm" style="max-width: 600px; margin: 0 auto;">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
{% endblock %}
