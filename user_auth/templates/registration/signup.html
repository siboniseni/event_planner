{% extends 'events/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Sign Up</h1>

    <form method="post" class="bg-light p-4 rounded shadow-sm" 
        style="max-width: 400px; margin: 0 auto;">
        
        {% csrf_token %}

        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" name="first_name" value="{{ form.first_name.value }}" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" value="{{ form.username.value }}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password1" value="{{ form.password1.value }}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Confirm Password</label>
            <input type="password" name="password2" value="{{ form.password2.value }}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <div class="mt-3 text-center">
        <p>Have an account? <a href="{% url 'user_auth:login' %}">login here</a></p>
    </div>
</div>

{% endblock %}
